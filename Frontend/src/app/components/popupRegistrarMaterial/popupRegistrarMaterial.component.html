<h1 mat-dialog-title>Registrar material nuevo</h1>

<div mat-dialog-content style="height: 420px;">

  <div class="wrapper_a">
    <!-- Código -->
    <div style="margin-right: 20px;">
      <label>Código:</label><br>
      <input matInput [(ngModel)]="data.Codigo" id="codigo" readonly style="height: 35px;" class="form-control" type="text">
    </div>

    <!-- Fecha de registro -->
    <div>
      <label>Fecha de registro:</label><br>
      <input matInput [(ngModel)]="data.FechaRegistro" id="fechaRegistro" readonly style="height: 35px;" class="form-control" type="text">
    </div>

  </div>

  <div style="margin-top: 20px;">
    <label>Descripción:</label><br>
    <textarea matInput [(ngModel)]="data.Descripcion" cdkFocusInitial style="height: 35px;" style="width: 100%;" rows="3"
      class="form-control" type="text"></textarea>
  </div>

  <div class="wrapper_b" style="margin-top: 20px;">
    <div style="margin-right: 20px;">
      <label>Categoría:</label><br>
      <select (change)="generarCodigoMaterialNuevo($event)" id="categoriasMateriales" class="forms-control" style="height: 35px; width: 100%;" border-radius=4px>
        <option label="Seleccione una categoría"></option>
      </select>
    </div>


    <div style="margin-right: 20px;">
      <label>Cantidad:</label><br>
      <input matInput [(ngModel)]="data.Cantidad" style="height: 35px;" class="form-control" type="number">
    </div>

    <div>
      <label>Unidad de medida:</label><br>
      <select id="unidadesDeMedida" class="forms-control" style="height: 35px; width: 100%;" border-radius=4px>
        <option label="Seleccione una unidad"></option>
      </select>
    </div>

  </div>

  <div class="wrapper_a" style="margin-top: 20px;">
    <!-- Precio de compra -->
    <div style="margin-right: 20px;">
      <label>Precio de compra:</label><br>
      <input matInput [(ngModel)]="data.PrecioCompra" style="height: 35px;" class="form-control" type="number">
    </div>

    <!-- Precio de venta -->
    <div>
      <label>Precio de venta:</label><br>
      <input matInput [(ngModel)]="data.PrecioVenta" style="height: 35px;" class="form-control" type="number">
    </div>

  </div>

  <!-- Botones -->
  <div mat-dialog-actions align="center" style="margin-top: 20px;">
    <button class="btn btn-success" type="button" style="margin-right: 20px;" (click)="onCancelClick()">
      Cancelar
      <i class="material-icons" style="margin-left: 20px;">close</i>
    </button>
    <button class="btn btn-success" type="button" [mat-dialog-close]="data" (click)="insertarMaterialAInventario(data)">
      Agregar
      <i class="material-icons" style="margin-left: 20px;">checkroom</i>
    </button>
  </div>
</div>
